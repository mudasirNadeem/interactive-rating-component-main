
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="icon" href="images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
      body {
          background-color: #1e2124;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
      }
      .feedback-card {
          background-color: #2c2f33;
          border-radius: 15px;
          padding: 24px;
          width: 300px;
      }
      .star-icon {
          color: #ff8c00;
          font-size: 24px;
      }
      .rating-btn {
          width: 40px;
          height: 40px;
          border-radius: 50%;
          background-color: #3a3f44;
          color: #ffffff;
          border: none;
          margin: 0 5px;
      }
      .rating-btn.active {
          background-color: #ffffff;
          color: #2c2f33;
      }
      .submit-btn {
          background-color: #ff8c00;
          border: none;
      }
      .submit-btn:hover {
          background-color: #e67e00;
      }

      .thank-you-card {
            background-color: #2c2f33;
            border-radius: 15px;
            padding: 24px;
            width: 300px;
            text-align: center;
        }
        .icon-container {
            position: relative;
            height: 100px;
            margin-bottom: 20px;
        }
        .icon-bg {
            width: 80px;
            height: 80px;
            background-color: #3a3f44;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .icon-item {
            position: absolute;
            width: 30px;
            height: 30px;
        }
        .icon-phone {
            background-color: #3a3f44;
            border-radius: 5px;
            top: 20%;
            left: 40%;
            transform: rotate(-20deg);
        }
        .icon-card {
            background-color: #ff8c00;
            border-radius: 5px;
            top: 10%;
            right: 35%;
            transform: rotate(15deg);
        }
        .icon-dot {
            background-color: #ff8c00;
            border-radius: 50%;
            bottom: 20%;
            right: 40%;
        }
        .rating-text {
            background-color: #3a3f44;
            color: #ff8c00;
            border-radius: 15px;
            padding: 5px 10px;
            display: inline-block;
            margin-bottom: 15px;
        }
  </style>
</head>
<body>
    <div class="feedback-card">
        <div class="mb-3">
            <i class="bi bi-star-fill star-icon"></i>
        </div>
        <h2 class="text-white mb-3">How did we do?</h2>
        <p class=" mb-4 text-white">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <div class="d-flex justify-content-between mb-4">
            <button class="rating-btn">1</button>
            <button class="rating-btn">2</button>
            <button class="rating-btn">3</button>
            <button class="rating-btn">4</button>
            <button class="rating-btn">5</button>
        </div>
        <button class="btn submit-btn text-white w-100" onclick="submitForm()">SUBMIT</button>
    </div>
    <div class="thank-you-card d-none">
   <img src="images/illustration-thank-you.svg" alt="" class="mb-3">
      <div class="rating-text">You selected <span class="average"></span> out of 5</div>
      <h2 class="text-white mb-3">Thank you!</h2>
      <p class="text-white">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
  </div>
    <script src="index.js"></script>
</body>
</html>
